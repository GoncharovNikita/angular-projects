<mat-toolbar>
  Hello, {{ title }}
</mat-toolbar>

<section>
  <form >
    <mat-form-field>
      <input matInput placeholder="search" 
        type="search"
        name="search"
        [(ngModel)]="searchTerm" 
        (ngModelChange)="newSearch(searchTerm)"
      >
    </mat-form-field>
  </form>
  <div *ngFor="let result of results | async">
    {{ result }}
  </div>
</section>
