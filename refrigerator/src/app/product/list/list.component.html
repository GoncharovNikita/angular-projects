<ul class="list-group" >
    <ng-container *ngFor="let product of products | async">
        <a href="#" class="list-group-item"
        (click)="select(product)"
        [ngClass]=" {'active': selectedProduct === product } "
        >{{ product.name }}</a>
    </ng-container>
</ul>

<ng-container *ngIf="isProductsListEmpty" >
    <div  class="alert alert-info" role="alert">
        <p>В вашем списке нет продуктов!</p>
    </div>
</ng-container>
