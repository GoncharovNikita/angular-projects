<ng-container *ngIf="product">
    <div class="card card-warning">
        <div class="card-header">
            {{ product.name }}
        </div>
        <div class="card-body">
            <p>Изготовлен: {{ product.created }}</p>
            <p>Срок годности: {{ product.shelfLife }}</p>
            <p>Убран в холодильник: {{ product.movedToRef }}</p>
        </div>
        <div class="card-footer"
        (click)="remove(product)"
        >
            Убрать из списка
        </div>
    </div>
</ng-container>
