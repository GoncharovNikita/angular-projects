<ng-container *ngIf="!(authState | async); else loggedForm" >
    <img src="../../../assets/icons/google-icon.svg" alt="google-icon"  
    (click)="auth()"
    >
</ng-container>

<ng-template #loggedForm>
    <span>Добро пожаловать, {{ (authState | async)?.displayName }}</span>
    <span  
    (click)="logout()"
    >
        Выйти
    </span>
</ng-template>
