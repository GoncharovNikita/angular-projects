<!-- Show product -->
<div *ngIf="active" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ product.name }}</h3>
    </div>
    <div class="panel-body">
        <li class="list-group-item">
            <p>Изготовлен - {{ product.createdAt }}</p>
            <p>Срок годности - {{ product.shelfLife }}</p>
            <p>В холодильнике с {{ product.movedToRefrigeratorAt }}</p>
        </li>
    </div>
    <div class="panel-footer" 
    (click)="removeProduct(product)">
        Удалить
    </div>
</div>
<!-- /Show product -->
